<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Verification</title>
  <!-- Specify favicon -->
  <link rel="icon" type="image/png" href="img/key.png">
</head>
<body>
  <script>
    // Function to fetch the password from a text file and redirect if it matches
    function fetchPasswordAndRedirect() {
      // Fetch the password from the text file
      fetch('https://ncresources.github.io/code/main-code.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(password => {
          password = password.trim(); // Trim any whitespace

          // Prompt for password input
          const inputPass = prompt('Enter the password:');
          
          // Verify the entered password
          if (inputPass === password) {
            // Redirect to the renamed HTML file if password matches
            window.location.href = 'indi6ct34ifyt23u7i4hy3gfr67d4yhg86735by39867g25hy3g76tyhr8d72gyft8gcdihbcfv875tg9c56tfg8i537y8f7riyf8i73tyr8if7rhehdbet7gut3b6tc5rdxucetyh2r73t748bgiyfc2hregtf7u36v3y6vtc7r6lyf6o8vbr7tycwhfr7igtfbiy3kuhwtegix87y3hcrkufygrbwyex.html';
          } else {
            // Display error message and retry if password does not match
            alert('Incorrect password. Please try again.');
            fetchPasswordAndRedirect(); // Retry
          }
        })
        .catch(error => {
          console.error('There was a problem fetching the password:', error);
        });
    }

    // Call the function to start the password verification process
    fetchPasswordAndRedirect();
  </script>
</body>
</html>
